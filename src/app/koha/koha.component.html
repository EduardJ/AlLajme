
<mat-card class="lajme_card" *ngFor='let item of this.fs.kohaLajmet | async'>
  <a href="{{'https://www.koha.net' + item.linku_i_lajmit}}">
	  <img mat-card-image src="{{item.linku_i_img}}">
  </a>
  <mat-card-content>
    <p>{{item.lajmi_texti}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button disabled>{{item.votes}}</button>
    <button mat-button (click)='this.fs.addVote(item.id, "koha")'>Up</button>
    <button mat-button (click)='this.fs.removeVote(item.id, "koha")'>Down</button>
  </mat-card-actions>
</mat-card>

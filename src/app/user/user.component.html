<div *ngIf='authService.userData; else elseBlock'>
	<mat-card class="user-card">
	  <mat-card-header>
	    <div mat-card-avatar class="example-header-image"></div>
	    <mat-card-title>{{authService.userData.displayName}}</mat-card-title>
	    <mat-card-subtitle>{{authService.userData.email}}</mat-card-subtitle>
	  </mat-card-header>
	  <!-- <img mat-card-image src="authService.userData.photoURL" alt="Photo of User"> -->
	  <mat-card-content>
	    <p>
	    	content
	    </p>
	  </mat-card-content>
	  <mat-card-actions>
	    <button mat-button (click)='authService.SignOut()'>Log Out</button>
	  </mat-card-actions>
	</mat-card>
</div>
<ng-template #elseBlock>
	<mat-card  class="user-card-logged-out">
		<mat-card-content >
			<h1>You are not Logged in</h1>
		</mat-card-content>
		<mat-card-actions>
	    	<button mat-stroked-button color="accent" (click)='ls.openDialog()'>Kliko Ketu er tu kyqur</button>
	  	</mat-card-actions>
	</mat-card>
</ng-template>
